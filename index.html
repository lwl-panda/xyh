<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一个秒回的我</title>
    <style>
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 默认显示聊天模拟器 -->
    <iframe id="contentFrame" src="chat/index.html"></iframe>

    <script>
        // 监听消息，实现页面切换
        window.addEventListener('message', (event) => {
            if (event.data === 'switchToCalculator') {
                document.getElementById('contentFrame').src = 'calculator/index.html';
            }
            else if (event.data === 'switchToChat') {
                document.getElementById('contentFrame').src = 'chat/index.html';
            }
        });
    </script>
</body>
</html>
